<div class="card">

    <div class="card-content p-4">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !empId.valid }">
                    <label for="username">Employee Id</label>
                    <input type="text" class="form-control" name="empId" [(ngModel)]="model.empId" #empId="ngModel"
                        required />
                    <div *ngIf="f.submitted && !empId.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group mt-3">
                    <button [disabled]="loading" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
