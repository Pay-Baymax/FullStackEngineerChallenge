mutation CreateReview($input: CreateReviewInput!) {
  CreateReview(input: $input) {
    review {
      id
      assignment {
        id
        status
        review {
          id
          attitude
          communication
          growth
          dependability
          productivity
          initiative
          innovation
          comment
          rating
        }
        reviewee {
          id
          firstName
          lastName
          avatar
          reviewsSummary {
            rating
          }
        }
      }
    }
  }
}
